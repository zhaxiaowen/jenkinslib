apiVersion: v1
kind: Pod
metadata:
  labels:
    app: build
spec:
  dnsPolicy: ClusterFirst #继承主机dns记录
  dnsConfig:
    options:
      - name: ndots
        value: "2"
#  hostAliases:
#    - ip: 192.168.50.201
#      hostnames:
#        - hub.zhaoxw.work
  serviceAccountName: jenkins-admin
  securityContext:
    runAsUser: 0
  containers:
    - name: kaniko
      image: hub.zhaoxw.work/library/kaniko-project-executor
      imagePullPolicy: IfNotPresent
      resources:
        requests:
          cpu: 200m
          memory: 200Mi
      volumeMounts:
        - name: kaniko-secret
          mountPath: /kaniko/.docker
      tty: true
      command:
        - sleep
      args:
        - 99d
    - name: jnlp
#      image: jenkins/jnlp-slave:4.13.3-1-jdk11
      image: hub.zhaoxw.work/library/jnlp-slave_4.13.3-1-jdk11
      resources:
        requests:
          cpu: 100m
          memory: 150Mi
    - name: maven
#      image: jenkins/jnlp-agent-maven
      image: hub.zhaoxw.work/library/maven
      resources:
        requests:
          cpu: 500m
          memory: 512Mi
      command:
        - sleep
      args:
        - 99d
      env:
        - name: CONTAINER_ENV_VAR
          value: maven
      volumeMounts:
        - name: dockerclient
          mountPath: /usr/bin/docker
        - name: docker-sock
          mountPath: /var/run/docker.sock
        - name: docker-config
          mountPath: /etc/docker
        - name: timezone
          mountPath: /etc/localtime
      tty: true

  volumes:
    - name: docker-sock
      hostPath:
        path: /var/run/docker.sock
    - name: dockerclient
      hostPath:
        path: /usr/bin/docker
    - name: docker-config
      hostPath:
        path: /etc/docker
    - name: timezone
      hostPath:
        path: /usr/share/zoneinfo/Asia/Shanghai
        type: ""
    - name: kaniko-secret
      secret:
        secretName: jenkins-admin
        items:
          - key: .dockerconfigjson
            path: config.json